<br>
<div class="card">
    <div class="card-body">
        <form (submit)="addTask($event)">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Agregar Tarea">
                <div class="input-group-append">
                  <button  type="submit" class="btn btn-success">Guardar</button>
                </div>
              </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">Estado</th>
              <th class="text-center">Tareas</th>
              <th class="text-center">Operaciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td class="text-center">
                <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
              </td>
              <td class="text-center">
                {{ task.title }}
              </td>
              <td class="text-center">
                <button class="btn btn-danger" (click)="deleteTask(task._id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
